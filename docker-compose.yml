version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: db_evangelismo_dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evangelismo-network

  redis:
    image: redis:7-alpine
    container_name: redis_evangelismo_dev
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evangelismo-network

  init:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: init_evangelismo_dev
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      NODE_ENV: development
      POSTGRES_HOST: db
      REDIS_HOST: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      bash -c "
      echo 'âš™ï¸ Running database setup (generate, migrate, seed)...' &&
      npx prisma generate &&
      npx prisma migrate dev --name init --skip-generate &&
      npx prisma db seed &&
      echo 'âœ… Database setup complete.'
      "
    networks:
      - evangelismo-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: api_evangelismo_dev
    ports:
      - "3333:3333"
      - "5555:5555"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      NODE_ENV: development
      POSTGRES_HOST: db
      REDIS_HOST: redis
    depends_on:
      init:
        condition: service_completed_successfully
    # FIXED: Added 'npx prisma generate' here so the app builds its own client
    command: >
      bash -c "
      npx prisma generate &&
      echo 'ğŸš€ API running in dev mode' &&
      npm run dev
      "
    networks:
      - evangelismo-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: worker_evangelismo_dev
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      NODE_ENV: development
      POSTGRES_HOST: db
      REDIS_HOST: redis
    depends_on:
      init:
        condition: service_completed_successfully
    # FIXED: Added 'npx prisma generate' here too
    command: >
      bash -c "
      npx prisma generate &&
      echo 'ğŸ”§ Worker running in dev mode' &&
      npm run start:worker
      "
    networks:
      - evangelismo-network

volumes:
  pgdata:
  redis_data:

networks:
  evangelismo-network:
    driver: bridge