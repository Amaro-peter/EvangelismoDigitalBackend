services:
  db:
    image: postgis/postgis:16-3.4
    container_name: db_evangelismo_dev
    ports:
      - "5432:5432"
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - evangelismo-network

  redis:
    image: redis:7-alpine
    container_name: redis_evangelismo_dev
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - evangelismo-network

  # ---------------------------------------------------------------------------
  # Prisma Init (DEV ONLY)
  # reset ‚Üí migrate dev (with SQL injection) ‚Üí seed
  # ---------------------------------------------------------------------------
  init:
      build:
        context: .
        dockerfile: Dockerfile
        target: development
      container_name: init_evangelismo_dev
      volumes:
        - .:/app
        - /app/node_modules
      env_file: .env
      environment:
        NODE_ENV: development
        POSTGRES_HOST: db
        REDIS_HOST: redis
      depends_on:
        db:
          condition: service_healthy
        redis:
          condition: service_healthy
      command:
        - bash
        - -c
        - |
          echo '‚è≥ Aguardando banco...'
          sleep 5
          
          echo 'üóëÔ∏è  Limpando migra√ß√µes antigas...'
          rm -rf prisma/migrations/*
          
          echo 'üîÑ Resetando banco (remove drift)...'
          npx prisma migrate reset --force
          
          echo '‚öôÔ∏è  Gerando migration (Init)...'
          npx prisma migrate dev --create-only --name init
          
          echo 'üó∫Ô∏è  Injetando SQL Manual...'
          MIGRATION_FILE=$$(find prisma/migrations -type f -name 'migration.sql' | head -n 1)
          
          if [ -f "$$MIGRATION_FILE" ]; then
            cat /app/sql_scripts/postgis_trigger_setup.sql >> "$$MIGRATION_FILE"
            echo '‚úÖ SQL injetado: $$MIGRATION_FILE'
          else
            echo '‚ùå ERRO: Migration file n√£o encontrado!'
            exit 1
          fi
          
          echo 'üöÄ Aplicando migra√ß√£o com deploy...'
          npx prisma migrate deploy
          
          echo 'üîÑ Regenerando Client...'
          npx prisma generate
          
          echo 'üå± Seeding...'
          npx prisma db seed
          
          echo '‚úÖ INIT CONCLU√çDO COM SUCESSO'
      networks:
        - evangelismo-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: api_evangelismo_dev
    ports:
      - "3333:3333"
      - "5555:5555"
    volumes:
      - .:/app
      - /app/node_modules
    env_file: .env
    environment:
      NODE_ENV: development
      POSTGRES_HOST: db
      REDIS_HOST: redis
    depends_on:
      init:
        condition: service_completed_successfully
    command:
      - bash
      - -c
      - |
        npx prisma generate
        echo 'üöÄ API running in DEV mode'
        npm run dev
    networks:
      - evangelismo-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: worker_evangelismo_dev
    volumes:
      - .:/app
      - /app/node_modules
    env_file: .env
    environment:
      NODE_ENV: development
      POSTGRES_HOST: db
      REDIS_HOST: redis
    depends_on:
      init:
        condition: service_completed_successfully
    command:
      - bash
      - -c
      - |
        npx prisma generate
        echo 'üîß Worker running in DEV mode'
        npm run start:worker
    networks:
      - evangelismo-network
  valhalla:
    image: ghcr.io/gis-ops/docker-valhalla/valhalla:latest
    container_name: valhalla_server_compose
    ports:
      - "8002:8002"
    volumes:
      - /home/amaro/valhalla_docker/custom_files:/custom_files
    networks:
      - evangelismo-network

volumes:
  pgdata:
  redis_data:

networks:
  evangelismo-network:
    driver: bridge