version: "3.8"

services:
  # ---------------------------------------------------------------------------
  # Database (Postgres + PostGIS) â€” DEV
  # ---------------------------------------------------------------------------
  db:
    image: postgis/postgis:16-3.4
    container_name: db_evangelismo_dev
    ports:
      - "5432:5432"
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - evangelismo-network

  # ---------------------------------------------------------------------------
  # Redis â€” DEV
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: redis_evangelismo_dev
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - evangelismo-network

  # ---------------------------------------------------------------------------
  # Prisma Init (DEV ONLY)
  # generate â†’ migrate dev â†’ seed
  # ---------------------------------------------------------------------------
  init:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: init_evangelismo_dev
    volumes:
      - .:/app
      - /app/node_modules
    env_file: .env
    environment:
      NODE_ENV: development
      POSTGRES_HOST: db
      REDIS_HOST: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      bash -c "
      echo 'âš™ï¸ Running Prisma setup (dev)...' &&
      npx prisma generate &&
      npx prisma migrate dev --name init &&
      npx prisma db seed &&
      echo 'âœ… Prisma dev database ready'
      "
    networks:
      - evangelismo-network

  # ---------------------------------------------------------------------------
  # API â€” DEV (Hot Reload)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: api_evangelismo_dev
    ports:
      - "3333:3333"
      - "5555:5555" # Prisma Studio
    volumes:
      - .:/app
      - /app/node_modules
    env_file: .env
    environment:
      NODE_ENV: development
      POSTGRES_HOST: db
      REDIS_HOST: redis
    depends_on:
      init:
        condition: service_completed_successfully
    command: >
      bash -c "
      npx prisma generate &&
      echo 'ðŸš€ API running in DEV mode' &&
      npm run dev
      "
    networks:
      - evangelismo-network

  # ---------------------------------------------------------------------------
  # Worker â€” DEV
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: worker_evangelismo_dev
    volumes:
      - .:/app
      - /app/node_modules
    env_file: .env
    environment:
      NODE_ENV: development
      POSTGRES_HOST: db
      REDIS_HOST: redis
    depends_on:
      init:
        condition: service_completed_successfully
    command: >
      bash -c "
      npx prisma generate &&
      echo 'ðŸ”§ Worker running in DEV mode' &&
      npm run start:worker
      "
    networks:
      - evangelismo-network

volumes:
  pgdata:
  redis_data:

networks:
  evangelismo-network:
    driver: bridge
