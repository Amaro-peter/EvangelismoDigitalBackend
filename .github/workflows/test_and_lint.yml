name: Lint and Build

on:
  pull_request:
    branches: 
      - '**'
  push:
    branches:
      - 'main'
      - 'dev'

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
          cache: 'npm'

      - name: Cache npm
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_ENV}

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      # - name: Run tests
      #   run: npm run test

      - name: Build
        run: npm run build