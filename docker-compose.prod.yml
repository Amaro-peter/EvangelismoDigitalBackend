version: "3.8"

services:
  # ---------------------------------------------------------------------------
  # Database (Postgres + PostGIS)
  # ---------------------------------------------------------------------------
  db:
    image: postgis/postgis:16-3.4
    container_name: db_evangelismo_prod
    restart: always
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evangelismo-network

  # ---------------------------------------------------------------------------
  # Redis (Cache / Queue)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: redis_evangelismo_prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evangelismo-network

  # ---------------------------------------------------------------------------
  # Prisma Migrator (ONE-SHOT, SAFE FOR PROD)
  # ---------------------------------------------------------------------------
  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: migrator_evangelismo_prod
    command: npx prisma migrate deploy
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    networks:
      - evangelismo-network

  # ---------------------------------------------------------------------------
  # API Server
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: api_evangelismo_prod
    restart: always
    ports:
      - "3333:3333"
    env_file: .env
    depends_on:
      migrator:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - evangelismo-network

  # ---------------------------------------------------------------------------
  # Background Worker
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: worker_evangelismo_prod
    restart: always
    env_file: .env
    command: node dist/worker.js
    depends_on:
      migrator:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - evangelismo-network

volumes:
  pgdata:
  redis_data:

networks:
  evangelismo-network:
    driver: bridge
