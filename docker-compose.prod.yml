version: "3.8"

services:
  # ---------------------------------------------------------------------------
  # Database (Postgres + PostGIS)
  # ---------------------------------------------------------------------------
  db:
    image: postgis/postgis@sha256:REPLACE_WITH_REAL_DIGEST
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    networks:
      - evangelismo-network

  # ---------------------------------------------------------------------------
  # Redis (Cache / Queue)
  # ---------------------------------------------------------------------------
  redis:
    image: redis@sha256:REPLACE_WITH_REAL_DIGEST
    restart: always
    command: >
      redis-server
      --requirepass "${REDIS_PASSWORD}"
      --appendonly yes
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
    networks:
      - evangelismo-network

  # ---------------------------------------------------------------------------
  # Prisma Migrator (ONE-SHOT)
  # ---------------------------------------------------------------------------
  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    restart: "no"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_HOST: db
      REDIS_HOST: redis
    depends_on:
      db:
        condition: service_healthy
    command:
      - bash
      - -c
      - |
        echo "‚è≥ Waiting for database..."
        sleep 3

        echo "üöÄ Applying Prisma migrations..."
        npx prisma migrate deploy

        echo "üó∫Ô∏è  Ensuring PostGIS setup..."
        npx prisma db execute \
          --file=/app/sql_scripts/postgis_setup.sql \
          --schema=public || true

        echo "üîÑ Generating Prisma Client..."
        npx prisma generate

        echo "‚úÖ Migration completed"
    volumes:
      - ./sql_scripts:/app/sql_scripts:ro
    networks:
      - evangelismo-network

  # ---------------------------------------------------------------------------
  # API Server
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: always
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_HOST: redis
      POSTGRES_HOST: db
    depends_on:
      migrator:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    networks:
      - evangelismo-network

  # ---------------------------------------------------------------------------
  # Background Worker
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: always
    command: node dist/worker.js
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_HOST: redis
      POSTGRES_HOST: db
    depends_on:
      migrator:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('fs').accessSync('/proc/1'); process.exit(0)\""
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 384M
    networks:
      - evangelismo-network

volumes:
  pgdata:
  redis_data:

networks:
  evangelismo-network:
    driver: bridge
